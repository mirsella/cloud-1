- name: Setup and start inception
  hosts: all

  tasks:
    # NOTE: install docker https://www.digitalocean.com/community/tutorials/how-to-use-ansible-to-install-and-set-up-docker-on-ubuntu-20-04
    - name: Install required system packages
      become: true
      apt:
        pkg:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
        state: latest
        update_cache: true

    - name: Add Docker GPG apt Key
      become: true
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker Repository
      become: true
      apt_repository:
        repo: deb https://download.docker.com/linux/ubuntu focal stable
        state: present

    - name: Update apt and install docker-ce
      become: true
      apt:
        name: docker-ce
        state: latest
        update_cache: true

    - name: Ensure Docker service is running
      become: true
      service:
        name: docker
        state: started
        enabled: yes

    - name: Add current user to Docker group
      become: true
      user:
        name: "{{ ansible_user }}"
        groups: docker
        append: true

    - name: Reset ssh connection for the new group to take effect
      ansible.builtin.meta: reset_connection

    # NOTE: copy file https://docs.ansible.com/ansible/latest/collections/ansible/builtin/copy_module.html
    - name: Copy Inception directory
      ansible.builtin.copy:
        src: ./inception
        dest: .

    # NOTE: community.docker.docker_compose_v2 https://docs.ansible.com/ansible/latest/collections/community/docker/docker_compose_v2_module.html
    - name: Start docker-compose
      # NOTE: to access the docker unix socket
      # become: true
      community.docker.docker_compose_v2:
        project_src: ./inception
