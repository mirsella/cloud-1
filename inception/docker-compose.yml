services:
  nginx:
    container_name: nginx
    build: ./requirements/nginx
    depends_on:
      - wordpress
      - phpmyadmin
    ports:
      - 8443:443
      - 443:443
    volumes:
      - data_wordpress:/var/www/html
      - data_phpmyadmin:/var/www/html
    restart: always
    networks:
      - inception-network

  mariadb:
    container_name: mariadb
    build:
      context: ./requirements/mariadb
      args:
        MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
        MYSQL_USER: ${MYSQL_USER}
        MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - data_mariadb:/var/lib/mysql
    networks:
      - inception-network
    restart: always
    env_file:
      - .env

  wordpress:
    container_name: wordpress
    depends_on:
      - mariadb
    build:
      context: ./requirements/wordpress
    restart: always
    env_file:
      - .env
    environment:
      WORDPRESS_URL: ${WORDPRESS_URL}
    volumes:
      - data_wordpress:/var/www/html
    networks:
      - inception-network
    
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    environment:
      PMA_HOST: mariadb
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    ports:
      - "8081:443"
    volumes:
      - data_phpmyadmin:/var/www/html
    depends_on:
      - mariadb
    networks:
      - inception-network

volumes:
  data_mariadb:
    driver: local
    driver_opts:
      type: none
      device: "${HOME}/data/mariadb"
      o: bind
  data_wordpress:
    driver: local
    driver_opts:
      type: none
      device: "${HOME}/data/wordpress"
      o: bind
  data_phpmyadmin:
    driver: local
    driver_opts:
      type: none
      device: "${HOME}/data/phpmyadmin"
      o: bind

networks:
  inception-network:
    driver: bridge
